{% extends "base.html" %}

{% block header %}
    {% with active_page="register" %}
        {{ super() }}
    {% endwith %}

    {% block style %}
        {{ super() }}
        <link rel="stylesheet" href="{{ url_for('static', filename='style/register.css') }}" />
    {% endblock %}
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2>Create new account</h2>

    <p>&nbsp;</p>

    <form class="form-horizontal" action="/register" method="POST">
        <div class="form-section">
            <h4>Sign up as:</h4>
        </div>
        <div class="form-section">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default">
                    <input type="radio" name="role" autocomplete="off" required />
                        Project Evaluator<br>
                        <small>(Recommended)</small>
                </label>
                <label class="btn btn-default">
                    <input type="radio" name="role" autocomplete="off" required />
                        Project Starter<br>
                        <small>(Admin)</small>
                </label>
            </div>
        </div>
        <div class="form-section">
            <div class="form-group">
                <label class="control-label col-sm-2 col-sm-offset-2" for="username">Enter Email:</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" name="username" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 col-sm-offset-2" for="password1">Enter Password:</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" name="password1" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 col-sm-offset-2" for="password2">Confirm Password:</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" name="password2" required>
                </div>
            </div>
        </div>
        <div class="form-section">
            <div class="form-group">
                <label class="control-label col-sm-2 col-sm-offset-2" for="first_name">Enter First Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="first_name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 col-sm-offset-2" for="last_name">Enter Last Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="last_name" required>
                </div>
            </div>
        </div>

        <div class="form-section">
            <button type="submit" class="btn btn-default" value="Submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
